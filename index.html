<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript Drum Kit</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>
      JS Drum Kit
    </h1>
  </header>
  <main>
    <div class="keys-container">
      <div>
        <kbd data-key="65">A</kbd>
        <span class="sound">CLAP</span>
      </div>
      <div>
        <kbd data-key="83">S</kbd>
        <span class="sound">HIHAT</span>
      </div>
      <div>
        <kbd data-key="68">D</kbd>
        <span class="sound">KICK</span>
      </div>
      <div>
        <kbd data-key="70">F</kbd>
        <span class="sound">OPENHAT</span>
      </div>
      <div>
        <kbd data-key="71">G</kbd>
        <span class="sound">BOOM</span>
      </div>
      <div>
        <kbd data-key="72">H</kbd>
        <span class="sound">RIDE</span>
      </div>
      <div>
        <kbd data-key="74">J</kbd>
        <span class="sound">SNARE</span>
      </div>
      <div>
        <kbd data-key="75">K</kbd>
        <span class="sound">TINK</span>
      </div>
      <div>
        <kbd data-key="76">L</kbd>
        <span class="sound">TOM</span>
      </div>
    </div>
  </main>
  
  <audio data-key="65" src="./sounds/clap.wav"></audio>
  <audio data-key="83" src="./sounds/hihat.wav"></audio>
  <audio data-key="68" src="./sounds/kick.wav"></audio>
  <audio data-key="70" src="./sounds/openhat.wav"></audio>
  <audio data-key="71" src="./sounds/boom.wav"></audio>
  <audio data-key="72" src="./sounds/ride.wav"></audio>
  <audio data-key="74" src="./sounds/snare.wav"></audio>
  <audio data-key="75" src="./sounds/tink.wav"></audio>
  <audio data-key="76" src="./sounds/tom.wav"></audio>
  
  <script src="index.js"></script>
</body>
</html>
